<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>

<body>
    <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo.png" alt="" srcset="" width="200px">
    <center>
        <!-- <p>
        <h1 bgcolor="black">Assignment</h1>
        </p> -->
        <table border="5px solid" bordercolor="black" bgcolor="green">
            <form action="#">
               
                <tr>
                    <td>First Name :</td>
                    <td> <input type="text" maxlength="6" size="20" placeholder="Enter Your First Name"> </td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td> <input type="text" placeholder="Enter your Last Name "> </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td> <input type="email" placeholder="Enter Your Primary Email"> </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td> <input type="password" placeholder="Enter your paswrod Carefully"></td>
                </tr>
                <tr>
                    <td>Contact Number:</td>
                    <td><input type="text" placeholder="Enter your Primary Mobile Number"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" id="address" cols="30" rows="10"
                            placeholder="Enter Your complete Address"></textarea></td>
                </tr>
                <tr>
                    <th>Gender :</th>
                    <td>
                        Male : <input type="radio" name="gender" checked value="male">
                        Female : <input type="radio" name="gender" value="female">
                    </td>
                </tr>
                <tr>
                    <td>Choose your Games</td>
                    <td>
                        Hockey : <input type="checkbox" name="Games" value="Hockey" id="">
                        Cricket: <input type="checkbox" name="Games" checked value="Cricket" id="">
                        Football <input type="checkbox" name="Games" value="Football" id="">
                    </td>
                </tr>
                <tr>
                    <td>Select your visited Country</td>
                    <td>
                        <select multiple="multiple" name="country">
                            <option value="pakistan">PK</option>
                            <option value="united arab emarate">UAE</option>
                            <option value="united state of america">USA</option>
                            <option value="united kingdom">UK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Your Image</td>
                    <td><input type="file" name="profileImage" id="profileImage"></td>
                </tr>
                <tr>
                    <td>
                        Input your Dream photo :

                    </td>
                    <td>
                    </td>
                    <!-- <td> <input type="submit" value="Submitted"></td> -->
                </tr>
                <tr>
                    <td><button><img src="https://freepngimg.com/download/submit_button/25432-3-submit-button-file.png" alt="" srcset="" width="100px"></button></td>
                <td><input type="hidden"></td>
                </tr>
                
                <input type="image" src="https://logos-world.net/wp-content/uploads/2020/05/Huawei-Logo.jpg" width="200px" alt="">
                
            </form>
            <form>
                <fieldset>
                    <legend>Assignment</legend>
                    <label for="firstName">
                        First Name : <input type="text">
                    </label>
                    <br>
                    <label for="lastName">
                        First Name : <input type="text">
                    </label>
                    <br>
                    <label for="contact">
                        First Name : <input type="text">
                    </label>
                    <br>
                    <label for="RollNumber">
                        First Name : <input type="text">
                    </label>
                </fieldset>
                <input type="date" name="" id="">
            </form>
        </table>
    </center>
</body>

</html>
